   <script>

    var answer;
    var correctChoice;
	var S=0;
	var i=0;
	var hasClicked=false;
	var clicktonext=true;
	var c = 59;
	var d,e,f,g;

	var Q=[];
	var Z=[];

	function start()
	{
	document.getElementById("standBy").style.display="block";
	document.getElementById("play").style.display="none";

   function startPlay()
   {
	document.getElementById("standBy").style.display="none";

   }
   function myCounter() {
  document.getElementById("demo").innerHTML = c=c-1;
	if(c<1)
			{
				showScore();
			} 
}

    function init()
    { document.getElementById("show").style.display="none";
	  myTimer = setInterval(myCounter, 1000);
      if(!clicktonext)
	  {
	  hasClicked=false;
	  document.getElementById("RORW").src=" ";
      document.getElementById("debug").style.display="none";
      

      do
      {
        Q[0]=Math.floor(Math.random()*40)+1;
		choice[0]=Math.floor(Math.random()*4)+1;
        choice[1]=Math.floor(Math.random()*4)+1;
        choice[2]=Math.floor(Math.random()*4)+1;
        choice[3]=Math.floor(Math.random()*4)+1;
		check();
      }
	  
      while(flag==true||choice[0]==choice[1] || choice[0]==choice[2] || choice[0]==choice[3] || choice[1]==choice[2] || choice[1]==choice[3] || choice[2]==choice[3]);
		  
		  d=choice[0];
		  e=choice[1];
		  f=choice[2];
		  g=choice[3];
		  
		  if (d==1){
			  correctChoice=0;
			  answer=choice[0];}
		  if (e==1){
			  correctChoice=1;
			  answer=choice[1];}
		  if (f==1){
			  correctChoice=2;
			  answer=choice[2];}
		  if (g==1){
			  correctChoice=3;
			  answer=choice[3];}
		  
      document.getElementById("opt4").src="圖檔/graphics/"+Q[0]+".png";
      document.getElementById("opt0").src="圖檔/graphics/"+Q[0]+"-"+choice[0]+".png";

      document.getElementById("opt2").src="圖檔/graphics/"+Q[0]+"-"+choice[2]+".png";

		  if(Q[0]==12){document.getElementById("quiz").innerHTML="《風之星》是以下哪個公共藝術?"}

		  if(Q[0]==19){document.getElementById("quiz").innerHTML="公共藝術v.s.裝置藝術的差異，下列何者正確?"}

		  if(Q[0]==24){document.getElementById("quiz").innerHTML="以下何者不是城市藝站所推出的擬人角色?"}

		  if(Q[0]==35){document.getElementById("quiz").innerHTML="請問《南瓜》的創作者是以下哪位?"}
		  if(Q[0]==36){document.getElementById("quiz").innerHTML="請問以下哪個公共藝術並非街道家具?"}

		  if(Q[0]==40){document.getElementById("quiz").innerHTML="請問下列何者為公共藝術《如魚得水》的英文?"}
		  
	}

	 if(Z.length>39){
		  Z=[];

    function check()
	{ 
	 flag = Z.some(function (value, index, array) {

       return value == Q[0] ? true : false;});
	}
    function showAnswer(userChoice)
    {
	 
     if (!hasClicked)
	 {
		 clearInterval(myTimer);
	 
        if (correctChoice==userChoice)
        {
		   S++;
		   i++;
		   document.getElementById("show").style.display="block";
			if ( document.body.clientWidth > 768 ){
				document.getElementById("RORW").src="圖檔/graphics/"+Q[0]+"_PC_correct.png";
			}
			else{
				document.getElementById("RORW").src="圖檔/graphics/"+Q[0]+"_correct.png";
			}
		   document.getElementById("anssound").src="圖檔/sound/right.mp3";
		   document.getElementById("anssound").play();
		   document.getElementById("Qone").src="圖檔/graphics/Q"+i+".png";
		   
       }
       else
       {
		  i++;
		  document.getElementById("show").style.display="block";
		   if ( document.body.clientWidth > 768 ){
			    document.getElementById("RORW").src="圖檔/graphics/"+Q[0]+"_PC_error.png";
		   }
		   else{
			   document.getElementById("RORW").src="圖檔/graphics/"+Q[0]+"_error.png";
		   }
          
	      document.getElementById("anssound").src="圖檔/sound/wrong.mp3";
	      document.getElementById("anssound").play();
		  document.getElementById("Qone").src="圖檔/graphics/Q"+i+".png";
       }
	   if(i==10)
	   {  document.getElementById("show").style.display="block";
		  document.getElementById("next").src="圖檔/graphics/over.png";
	   }
	   hasClicked=true; 
	   clicktonext=false;
	   
	}
   
  }
	
	function showScore()
 {   clearInterval(myTimer);
	c=59;
   	document.getElementById("play").style.display="none"; 
	document.getElementById("score").style.display="block";
	document.getElementById("yourscordT").src="圖檔/graphics/Q"+S+".png";
	if(S==0)
	{
			document.getElementById("yourscordT").src=" ";
			
	}
 }
  
  function playAgain()
 {
	S=0;
	i=0;
	document.getElementById("RORW").src=" ";
	document.getElementById("Qone").src="圖檔/graphics/Q0.png";
	document.getElementById("score").style.display="none"; 
	document.getElementById("play").style.display="block";

	init();
	
	
 }
